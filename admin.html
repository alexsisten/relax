<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KusiRelax - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #81e6d9;
            --dark: #0a0f1c;
            --card: #1a2332;
            --text: #e2e8f0;
            --muted: #a0aec0;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark), #243447);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: rgba(26, 35, 50, 0.95);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--error);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--error);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .main {
            margin-top: 80px;
            padding: 2rem 1rem;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .auth-section {
            max-width: 500px;
            margin: 4rem auto;
        }

        .card {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            border: 2px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: var(--error);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.6rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--text);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            background: rgba(26, 35, 50, 0.9);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--error);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(45, 55, 72, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid rgba(239, 68, 68, 0.3);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--error);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--error);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--muted);
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: rgba(45, 55, 72, 0.6);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab.active {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }

        .tab:hover {
            border-color: var(--error);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .items-list {
            display: grid;
            gap: 1.5rem;
        }

        .item-card {
            background: rgba(45, 55, 72, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid rgba(239, 68, 68, 0.3);
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: var(--error);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .item-info h3 {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .item-meta {
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 2;
        }

        .item-actions {
            display: flex;
            gap: 0.7rem;
            flex-wrap: wrap;
        }

        .payment-proof {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .payment-proof:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-pending {
            background: var(--warning);
            color: #000;
        }

        .badge-approved {
            background: var(--success);
            color: white;
        }

        .badge-rejected {
            background: var(--error);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(26, 35, 50, 0.98);
            margin: 2% auto;
            padding: 2rem;
            border-radius: 25px;
            max-width: 90%;
            border: 2px solid var(--error);
        }

        .modal-image {
            width: 100%;
            border-radius: 15px;
        }

        .close {
            color: var(--muted);
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: var(--error);
            transform: rotate(90deg);
        }

        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }

        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-overlay.show {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(239, 68, 68, 0.3);
            border-top-color: var(--error);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i> KusiRelax ADMIN
            </a>
            
            <div style="display: flex; gap: 0.8rem;">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <button class="btn btn-danger" onclick="logout()" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="auth-section" id="authSection">
            <div class="card">
                <h2><i class="fas fa-lock"></i> Acceso Administrativo</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label><i class="fas fa-user-shield"></i> Email Administrador:</label>
                        <input type="email" id="loginEmail" required placeholder="admin@kusirelax.com" value="admin@kusirelax.com">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-key"></i> Contraseña:</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••" value="alex233">
                    </div>
                    <button type="submit" class="btn btn-danger" style="width: 100%; justify-content: center; padding: 1rem; font-size: 1rem;">
                        <i class="fas fa-sign-in-alt"></i> Acceder al Panel
                    </button>
                </form>
            </div>
        </section>

        <section class="dashboard" id="dashboardSection">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="statPayments">0</div>
                    <div class="stat-label">Pagos Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statServices">0</div>
                    <div class="stat-label">Servicios Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTherapists">0</div>
                    <div class="stat-label">Terapeutas PRO</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">S/ <span id="statRevenue">0</span></div>
                    <div class="stat-label">Ingresos Totales</div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="showTab('payments')">
                    <i class="fas fa-money-bill-wave"></i> Pagos (<span id="paymentsCount">0</span>)
                </div>
                <div class="tab" onclick="showTab('services')">
                    <i class="fas fa-clipboard-list"></i> Servicios (<span id="servicesCount">0</span>)
                </div>
                <div class="tab" onclick="showTab('therapists')">
                    <i class="fas fa-users"></i> Terapeutas (<span id="therapistsCount">0</span>)
                </div>
            </div>

            <div id="paymentsTab" class="tab-content active">
                <div class="card">
                    <h2><i class="fas fa-dollar-sign"></i> Verificar Pagos YAPE</h2>
                    <div class="items-list" id="paymentsList"></div>
                </div>
            </div>

            <div id="servicesTab" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-check-circle"></i> Aprobar Servicios</h2>
                    <div class="items-list" id="servicesList"></div>
                </div>
            </div>

            <div id="therapistsTab" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-user-md"></i> Gestionar Terapeutas</h2>
                    <div class="items-list" id="therapistsList"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="imageModal" class="modal" onclick="closeModal('imageModal')">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="Comprobante">
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dxpoxnebekmwrarjnqkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cG94bmViZWttd3JhcmpucWt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzgyNTUsImV4cCI6MjA3NTI1NDI1NX0.W51sb2JrEQ-i-fkKWdHVnC0HuDP4X_968SbE0vQagUE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ADMIN_EMAIL = 'admin@kusirelax.com';
        const ADMIN_PASSWORD = 'alex233';

        let isAdmin = false;

        async function init() {
            const saved = localStorage.getItem('kusirelax_admin');
            if (saved) {
                isAdmin = true;
                showDashboard();
                await loadData();
            }

            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                login();
            };
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                isAdmin = true;
                localStorage.setItem('kusirelax_admin', 'true');
                showDashboard();
                loadData();
                showToast('¡Acceso concedido! 🔓', 'success');
            } else {
                showToast('Credenciales incorrectas', 'error');
            }
        }

        function logout() {
            if (confirm('¿Cerrar sesión de administrador?')) {
                localStorage.removeItem('kusirelax_admin');
                isAdmin = false;
                location.reload();
            }
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            document.getElementById('logoutBtn').style.display = 'flex';
        }

        async function loadData() {
            showLoader(true);
            await Promise.all([
                loadPayments(),
                loadServices(),
                loadTherapists(),
                loadStats()
            ]);
            showLoader(false);
        }

        async function loadStats() {
            try {
                const { data: payments } = await supabase
                    .from('payments')
                    .select('amount, status')
                    .eq('status', 'approved');

                const revenue = payments?.reduce((sum, p) => sum + parseFloat(p.amount), 0) || 0;
                document.getElementById('statRevenue').textContent = revenue.toFixed(0);

                const { data: therapists } = await supabase
                    .from('therapists')
                    .select('*')
                    .eq('subscription_plan', 'pro')
                    .eq('subscription_status', 'active');

                document.getElementById('statTherapists').textContent = therapists?.length || 0;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadPayments() {
            try {
                const { data, error } = await supabase
                    .from('payments')
                    .select(`
                        *,
                        therapist:therapists(
                            user:users(name, email, phone)
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const pending = data.filter(p => p.status === 'pending').length;
                document.getElementById('statPayments').textContent = pending;
                document.getElementById('paymentsCount').textContent = pending;

                const list = document.getElementById('paymentsList');
                const pendingPayments = data.filter(p => p.status === 'pending');

                if (pendingPayments.length === 0) {
                    list.innerHTML = '<div class="empty-state"><i class="fas fa-check-circle"></i><h3>No hay pagos pendientes</h3><p>Todos los pagos están verificados</p></div>';
                    return;
                }

                list.innerHTML = pendingPayments.map(payment => {
                    const date = new Date(payment.created_at).toLocaleString('es-PE');
                    return `
                        <div class="item-card">
                            <div class="item-header">
                                <div class="item-info">
                                    <h3>💰 Pago de S/ ${parseFloat(payment.amount).toFixed(2)}</h3>
                                    <div class="item-meta">
                                        <div><i class="fas fa-user"></i> <strong>${payment.therapist.user.name}</strong></div>
                                        <div><i class="fas fa-envelope"></i> ${payment.therapist.user.email}</div>
                                        <div><i class="fab fa-whatsapp"></i> ${payment.therapist.user.phone}</div>
                                        <div><i class="fas fa-clock"></i> ${date}</div>
                                        <div><i class="fas fa-mobile-alt"></i> Método: <strong>YAPE</strong></div>
                                    </div>
                                </div>
                                <div class="item-actions">
                                    <button class="btn btn-success" onclick="approvePayment('${payment.id}', '${payment.therapist.id}')">
                                        <i class="fas fa-check"></i> Aprobar
                                    </button>
                                    <button class="btn btn-danger" onclick="rejectPayment('${payment.id}')">
                                        <i class="fas fa-times"></i> Rechazar
                                    </button>
                                </div>
                            </div>
                            ${payment.payment_proof_url ? `
                                <img src="${payment.payment_proof_url}" class="payment-proof" onclick="openImage('${payment.payment_proof_url}')" alt="Comprobante">
                            ` : '<p style="color: var(--muted); text-align: center;">Sin comprobante</p>'}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al cargar pagos', 'error');
            }
        }

        async function approvePayment(paymentId, therapistId) {
            if (!confirm('¿Aprobar este pago y activar Plan PRO?')) return;

            showLoader(true);
            try {
                await supabase
                    .from('payments')
                    .update({ 
                        status: 'approved',
                        approved_at: new Date().toISOString()
                    })
                    .eq('id', paymentId);

                const proEnd = new Date();
                proEnd.setHours(proEnd.getHours() + 48);

                await supabase
                    .from('therapists')
                    .update({
                        subscription_plan: 'pro',
                        subscription_status: 'active',
                        subscription_end_date: proEnd.toISOString()
                    })
                    .eq('id', therapistId);

                await loadData();
                showToast('¡Pago aprobado! Plan PRO activado 👑', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                showLoader(false);
            }
        }

        async function rejectPayment(paymentId) {
            if (!confirm('¿Rechazar este pago?')) return;

            showLoader(true);
            try {
                await supabase
                    .from('payments')
                    .update({ status: 'rejected' })
                    .eq('id', paymentId);

                await loadData();
                showToast('Pago rechazado', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                showLoader(false);
            }
        }

        async function loadServices() {
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select(`
                        *,
                        therapist:therapists(
                            user:users(name, email, phone)
                        )
                    `)
                    .is('deleted_at', null)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const pending = data.filter(s => s.status === 'pending').length;
                document.getElementById('statServices').textContent = pending;
                document.getElementById('servicesCount').textContent = pending;

                const list = document.getElementById('servicesList');
                const pendingServices = data.filter(s => s.status === 'pending');

                if (pendingServices.length === 0) {
                    list.innerHTML = '<div class="empty-state"><i class="fas fa-check-circle"></i><h3>No hay servicios pendientes</h3><p>Todos los servicios están revisados</p></div>';
                    return;
                }

                list.innerHTML = pendingServices.map(service => {
                    const date = new Date(service.created_at).toLocaleString('es-PE');
                    return `
                        <div class="item-card">
                            <div class="item-header">
                                <div class="item-info">
                                    <h3>🌿 ${service.name}</h3>
                                    <div class="item-meta">
                                        <div><i class="fas fa-user"></i> <strong>${service.therapist.user.name}</strong></div>
                                        <div><i class="fas fa-envelope"></i> ${service.therapist.user.email}</div>
                                        <div><i class="fas fa-th-large"></i> Categoría: <strong>${service.category}</strong></div>
                                        <div><i class="fas fa-map-marker-alt"></i> ${service.location}</div>
                                        <div><i class="fas fa-money-bill-wave"></i> Precio: <strong>S/ ${service.price}</strong></div>
                                        <div><i class="fas fa-clock"></i> ${date}</div>
                                    </div>
                                    <p style="color: var(--muted); margin-top: 1rem; line-height: 1.6;">${service.description}</p>
                                </div>
                                <div class="item-actions">
                                    <button class="btn btn-success" onclick="approveService('${service.id}')">
                                        <i class="fas fa-check"></i> Aprobar
                                    </button>
                                    <button class="btn btn-danger" onclick="rejectService('${service.id}')">
                                        <i class="fas fa-times"></i> Rechazar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al cargar servicios', 'error');
            }
        }

        async function approveService(serviceId) {
            if (!confirm('¿Aprobar este servicio?')) return;

            showLoader(true);
            try {
                await supabase
                    .from('services')
                    .update({ status: 'approved' })
                    .eq('id', serviceId);

                await loadData();
                showToast('¡Servicio aprobado! ✅', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                showLoader(false);
            }
        }

        async function rejectService(serviceId) {
            if (!confirm('¿Rechazar este servicio?')) return;

            showLoader(true);
            try {
                await supabase
                    .from('services')
                    .update({ status: 'rejected' })
                    .eq('id', serviceId);

                await loadData();
                showToast('Servicio rechazado', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                showLoader(false);
            }
        }

        async function loadTherapists() {
            try {
                const { data, error } = await supabase
                    .from('therapists')
                    .select(`
                        *,
                        user:users(name, email, phone),
                        services(count)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                document.getElementById('therapistsCount').textContent = data.length;

                const list = document.getElementById('therapistsList');

                if (data.length === 0) {
                    list.innerHTML = '<div class="empty-state"><i class="fas fa-users"></i><h3>No hay terapeutas registrados</h3></div>';
                    return;
                }

                list.innerHTML = data.map(therapist => {
                    const isPro = therapist.subscription_plan === 'pro';
                    const date = new Date(therapist.created_at).toLocaleString('es-PE');
                    return `
                        <div class="item-card">
                            <div class="item-header">
                                <div class="item-info">
                                    <h3>${isPro ? '👑 ' : ''}${therapist.user.name}</h3>
                                    <div class="item-meta">
                                        <div><i class="fas fa-envelope"></i> ${therapist.user.email}</div>
                                        <div><i class="fab fa-whatsapp"></i> ${therapist.user.phone}</div>
                                        <div><i class="fas fa-calendar"></i> Registrado: ${date}</div>
                                        <div><i class="fas fa-crown"></i> Plan: <strong>${isPro ? 'PRO ⭐' : 'Prueba Gratis'}</strong></div>
                                        <div><i class="fas fa-clipboard-list"></i> Servicios: <strong>${therapist.services.length}</strong></div>
                                    </div>
                                </div>
                                <div>
                                    ${isPro ? 
                                        '<span class="badge badge-approved">👑 PRO ACTIVO</span>' : 
                                        '<span class="badge badge-warning">🎁 PRUEBA</span>'
                                    }
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al cargar terapeutas', 'error');
            }
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.closest('.tab').classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function openImage(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function showLoader(show) {
            document.getElementById('loaderOverlay').classList.toggle('show', show);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
