<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KusiRelax - Portal Clientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #81e6d9;
            --dark: #0a0f1c;
            --card: #1a2332;
            --text: #e2e8f0;
            --muted: #a0aec0;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark), #243447);
            color: var(--text);
            min-height: 100vh;
            transition: all 0.3s;
        }

        .header {
            background: rgba(26, 35, 50, 0.95);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-buttons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-gold {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            color: #000;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(129, 230, 217, 0.4);
        }

        .main {
            margin-top: 80px;
            padding: 2rem 1rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), #bee3f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--muted);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .filters {
            background: rgba(45, 55, 72, 0.8);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(129, 230, 217, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .filters h3 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1rem 1.2rem 3.5rem;
            border: 2px solid rgba(129, 230, 217, 0.3);
            border-radius: 25px;
            background: rgba(26, 35, 50, 0.8);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(129, 230, 217, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.3rem;
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(129, 230, 217, 0.3);
            border-radius: 15px;
            background: rgba(26, 35, 50, 0.8);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .service-card {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(129, 230, 217, 0.3);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(129, 230, 217, 0.3);
            border-color: var(--primary);
        }

        .service-image {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .pro-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-weight: bold;
            color: #000;
            font-size: 0.95rem;
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .service-content {
            padding: 2rem;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .therapist-name {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .therapist-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #bee3f8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(129, 230, 217, 0.3);
        }

        .service-location {
            color: var(--muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .service-description {
            color: var(--muted);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .service-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(129, 230, 217, 0.2);
        }

        .service-price {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .whatsapp-btn {
            padding: 1rem 2rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }

        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-overlay.show {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(129, 230, 217, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        @media (min-width: 768px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .filters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="location.reload()">
                <i class="fas fa-spa"></i> KusiRelax
            </div>
            
            <div class="nav-buttons">
                <a href="tera.html" class="btn btn-gold">
                    <i class="fas fa-user-md"></i> Soy Terapeuta
                </a>
                <a href="admin.html" class="btn btn-secondary">
                    <i class="fas fa-shield-alt"></i> Admin
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>🌸 Tu Bienestar es Nuestra Misión</h1>
            <p>Conecta con los mejores terapeutas de Cusco</p>
            
            <div class="cta-buttons">
                <button class="btn btn-primary" style="font-size: 1.1rem; padding: 1rem 2rem;">
                    <i class="fas fa-search"></i> Explorar Servicios
                </button>
            </div>
        </section>

        <div class="filters">
            <h3><i class="fas fa-filter"></i> Buscar Servicios</h3>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar servicios, terapeutas..." id="searchInput">
            </div>

            <div class="filters-grid">
                <select class="filter-select" id="categoryFilter">
                    <option value="">Todas las categorías</option>
                    <option value="masaje">Masajes</option>
                    <option value="spa">Spa & Relajación</option>
                    <option value="yoga">Yoga</option>
                    <option value="meditacion">Meditación</option>
                    <option value="reiki">Reiki</option>
                    <option value="terapia">Terapias</option>
                </select>
                
                <select class="filter-select" id="locationFilter">
                    <option value="">Todas las ubicaciones</option>
                    <option value="cusco centro">Cusco Centro</option>
                    <option value="san blas">San Blas</option>
                    <option value="wanchaq">Wanchaq</option>
                    <option value="santiago">Santiago</option>
                    <option value="san sebastian">San Sebastián</option>
                </select>

                <button class="btn btn-primary" onclick="applyFilters()" style="width: 100%;">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>

        <div class="services-grid" id="servicesGrid"></div>
    </main>

    <script>
        const SUPABASE_URL = 'https://dxpoxnebekmwrarjnqkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cG94bmViZWttd3JhcmpucWt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzgyNTUsImV4cCI6MjA3NTI1NDI1NX0.W51sb2JrEQ-i-fkKWdHVnC0HuDP4X_968SbE0vQagUE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let services = [];

        async function init() {
            showLoader(true);
            await loadServices();
            showLoader(false);
            showToast('¡Bienvenido a KusiRelax! 🌸', 'success');
            
            document.getElementById('searchInput').oninput = (e) => {
                searchServices(e.target.value);
            };
        }

        async function loadServices() {
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select(`
                        *,
                        service_images(*),
                        therapist:therapists(
                            subscription_plan,
                            user:users(name, phone)
                        )
                    `)
                    .eq('status', 'approved')
                    .is('deleted_at', null)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                services = data.map(s => ({
                    ...s,
                    therapistName: s.therapist.user.name,
                    therapistPhone: s.therapist.user.phone,
                    image: s.service_images[0]?.image_url || 'https://images.unsplash.com/photo-1544161515-4ab6ce6db874?w=800&h=500&fit=crop',
                    isPro: s.therapist.subscription_plan === 'pro'
                }));

                services.sort((a, b) => b.isPro - a.isPro);
                renderServices(services);
            } catch (error) {
                console.error('Error:', error);
                showToast('Error al cargar servicios', 'error');
            }
        }

        function searchServices(query) {
            if (query.length > 2) {
                const filtered = services.filter(s =>
                    s.name.toLowerCase().includes(query.toLowerCase()) ||
                    s.description.toLowerCase().includes(query.toLowerCase()) ||
                    s.therapistName.toLowerCase().includes(query.toLowerCase())
                );
                renderServices(filtered);
            } else if (query.length === 0) {
                renderServices(services);
            }
        }

        function applyFilters() {
            let filtered = [...services];
            
            const category = document.getElementById('categoryFilter').value;
            const location = document.getElementById('locationFilter').value;

            if (category) {
                filtered = filtered.filter(s => s.category === category);
            }

            if (location) {
                filtered = filtered.filter(s => 
                    s.location.toLowerCase().includes(location.toLowerCase())
                );
            }

            renderServices(filtered);
            showToast(`${filtered.length} servicios encontrados`, 'success');
        }

        function renderServices(data) {
            const grid = document.getElementById('servicesGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-search"></i>
                        <h3>No se encontraron servicios</h3>
                        <p>Intenta con otros filtros de búsqueda</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(service => {
                const message = encodeURIComponent(
                    `¡Hola! Vi tu servicio en KusiRelax:\n\n*${service.name}*\nPrecio: S/ ${service.price}\n\n¿Puedo agendar una cita? 😊`
                );
                const whatsappLink = `https://wa.me/51${service.therapistPhone.replace(/\D/g, '')}?text=${message}`;

                return `
                    <div class="service-card">
                        <div class="service-image" style="background-image: url('${service.image}')">
                            ${service.isPro ? '<div class="pro-badge"><i class="fas fa-crown"></i> TERAPEUTA PRO</div>' : ''}
                        </div>
                        
                        <div class="service-content">
                            <div class="service-header">
                                <div>
                                    <div class="service-name">${service.name}</div>
                                    <div class="therapist-name"><i class="fas fa-user-md"></i> ${service.therapistName}</div>
                                </div>
                                <div class="therapist-avatar">${service.therapistName.charAt(0)}</div>
                            </div>
                            
                            <div class="service-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${service.location}
                            </div>
                            
                            <div class="service-description">${service.description}</div>
                            
                            <div class="service-footer">
                                <div class="service-price">S/ ${parseFloat(service.price).toFixed(2)}</div>
                                <a href="${whatsappLink}" target="_blank" class="whatsapp-btn">
                                    <i class="fab fa-whatsapp"></i> Contactar
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showLoader(show) {
            document.getElementById('loaderOverlay').classList.toggle('show', show);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
