<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#81e6d9">
    <title>KusiRelax - Encuentra tu Terapeuta en Cusco</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #81e6d9;
            --dark: #0a0f1c;
            --text: #e2e8f0;
            --muted: #a0aec0;
            --success: #22c55e;
            --error: #ef4444;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark), #243447);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            background: rgba(26, 35, 50, 0.95);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-gold {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            color: #000;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .main {
            margin-top: 80px;
            padding: 1.5rem 1rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        .hero {
            text-align: center;
            padding: 2rem 0 1.5rem;
        }
        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), #bee3f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            line-height: 1.2;
        }
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--muted);
        }
        .filters {
            background: rgba(45, 55, 72, 0.8);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(129, 230, 217, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .filters h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(129, 230, 217, 0.3);
            border-radius: 25px;
            background: rgba(26, 35, 50, 0.8);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(129, 230, 217, 0.3);
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        .filters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }
        .filter-select {
            padding: 1rem;
            border: 2px solid rgba(129, 230, 217, 0.3);
            border-radius: 15px;
            background: rgba(26, 35, 50, 0.8);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }
        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        .service-card {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(129, 230, 217, 0.3);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .service-images {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: #000;
        }
        .service-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: opacity 0.5s;
        }
        .service-image.active {
            display: block;
        }
        .image-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.4rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
        }
        .image-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        .image-dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }
        .pro-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            color: #000;
            font-size: 0.75rem;
            box-shadow: 0 3px 10px rgba(251, 191, 36, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .service-content {
            padding: 1.5rem;
        }
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        .service-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        .therapist-name {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .therapist-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), #bee3f8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #000;
            font-weight: bold;
            flex-shrink: 0;
        }
        .service-location {
            color: var(--muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .service-description {
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        .service-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px solid rgba(129, 230, 217, 0.2);
            flex-wrap: wrap;
            gap: 1rem;
        }
        .service-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        .whatsapp-btn {
            padding: 0.8rem 1.5rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .whatsapp-btn:active {
            transform: scale(0.95);
        }
        .toast {
            position: fixed;
            top: 90px;
            right: 20px;
            left: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loader-overlay.show {
            display: flex;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(129, 230, 217, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted);
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        @media (min-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .filters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .hero h1 { font-size: 3rem; }
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="location.reload()">
                <i class="fas fa-spa"></i> KusiRelax
            </div>
            
            <div class="nav-buttons">
                <a href="tera.html" class="btn btn-gold">
                    <i class="fas fa-user-md"></i> Soy Terapeuta
                </a>
                <a href="admin.html" class="btn btn-secondary">
                    <i class="fas fa-shield-alt"></i> Admin
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>🌸 Tu Bienestar es Nuestra Misión</h1>
            <p>Conecta con los mejores terapeutas de Cusco</p>
        </section>

        <div class="filters">
            <h3><i class="fas fa-filter"></i> Buscar Servicios</h3>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar servicios, terapeutas..." id="searchInput">
            </div>

            <div class="filters-grid">
                <select class="filter-select" id="categoryFilter">
                    <option value="">Todas las categorías</option>
                    <option value="masaje">💆 Masajes</option>
                    <option value="spa">🧖 Spa & Relajación</option>
                    <option value="yoga">🧘 Yoga</option>
                    <option value="meditacion">🕉️ Meditación</option>
                    <option value="reiki">✨ Reiki</option>
                    <option value="terapia">🌿 Terapias</option>
                </select>
                
                <select class="filter-select" id="locationFilter">
                    <option value="">Todas las ubicaciones</option>
                    <option value="cusco centro">Cusco Centro</option>
                    <option value="san blas">San Blas</option>
                    <option value="wanchaq">Wanchaq</option>
                    <option value="santiago">Santiago</option>
                    <option value="san sebastian">San Sebastián</option>
                </select>

                <button class="btn btn-primary" onclick="applyFilters()" style="width: 100%;">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>

        <div class="services-grid" id="servicesGrid"></div>
    </main>

    <script>
        const SUPABASE_URL = 'https://dxpoxnebekmwrarjnqkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4cG94bmViZWttd3JhcmpucWt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NzgyNTUsImV4cCI6MjA3NTI1NDI1NX0.W51sb2JrEQ-i-fkKWdHVnC0HuDP4X_968SbE0vQagUE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allServices = [];
        const imageRotateIntervals = {};

        const demoServices = [
            {
                id: 1,
                name: 'Masaje Relajante Completo',
                category: 'masaje',
                description: 'Masaje de cuerpo completo con técnicas de relajación profunda. Incluye aromaterapia y música ambiental. Duración: 90 minutos.',
                price: '120.00',
                location: 'Cusco Centro, Av. El Sol 456',
                therapistName: 'María González',
                therapistPhone: '910680644',
                isPro: true,
                images: [
                    'https://images.unsplash.com/photo-1544161515-4ab6ce6db874?w=800&h=500&fit=crop',
                    'https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=800&h=500&fit=crop',
                    'https://images.unsplash.com/photo-1519823551278-64ac92734fb1?w=800&h=500&fit=crop'
                ]
            },
            {
                id: 2,
                name: 'Yoga Restaurativo',
                category: 'yoga',
                description: 'Sesión de yoga suave enfocada en la restauración y balance del cuerpo. Ideal para principiantes.',
                price: '50.00',
                location: 'San Blas, Calle Tandapata 123',
                therapistName: 'Carlos Quispe',
                therapistPhone: '910680644',
                isPro: false,
                images: [
                    'https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=800&h=500&fit=crop',
                    'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=800&h=500&fit=crop'
                ]
            },
            {
                id: 3,
                name: 'Spa Facial con Piedras Calientes',
                category: 'spa',
                description: 'Tratamiento facial completo con piedras volcánicas calientes, limpieza profunda, exfoliación y mascarilla nutritiva.',
                price: '95.00',
                location: 'Wanchaq, Av. De la Cultura 789',
                therapistName: 'Ana Flores',
                therapistPhone: '910680644',
                isPro: true,
                images: [
                    'https://images.unsplash.com/photo-1560750588-73207b1ef5b8?w=800&h=500&fit=crop',
                    'https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=800&h=500&fit=crop',
                    'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=800&h=500&fit=crop',
                    'https://images.unsplash.com/photo-1552693673-1bf958298935?w=800&h=500&fit=crop'
                ]
            }
        ];

        async function init() {
            showLoader(true);
            await loadServices();
            showLoader(false);
            showToast('¡Bienvenido a KusiRelax! 🌸', 'success');
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchServices(e.target.value);
            });
        }

        async function loadServices() {
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select(`
                        *,
                        service_images(image_url, image_order),
                        therapist:therapists(
                            subscription_plan,
                            user:users(name, phone)
                        )
                    `)
                    .eq('status', 'approved')
                    .is('deleted_at', null)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data && data.length > 0) {
                    allServices = data.map(s => ({
                        ...s,
                        therapistName: s.therapist.user.name,
                        therapistPhone: s.therapist.user.phone,
                        images: s.service_images.sort((a, b) => a.image_order - b.image_order).map(img => img.image_url),
                        isPro: s.therapist.subscription_plan === 'pro'
                    }));
                    allServices.sort((a, b) => b.isPro - a.isPro);
                } else {
                    allServices = [...demoServices];
                }
                
                renderServices(allServices);
            } catch (error) {
                console.error('Error:', error);
                allServices = [...demoServices];
                renderServices(allServices);
            }
        }

        function searchServices(query) {
            if (query.length > 2) {
                const filtered = allServices.filter(s =>
                    s.name.toLowerCase().includes(query.toLowerCase()) ||
                    s.description.toLowerCase().includes(query.toLowerCase()) ||
                    s.therapistName.toLowerCase().includes(query.toLowerCase())
                );
                renderServices(filtered);
            } else if (query.length === 0) {
                renderServices(allServices);
            }
        }

        function applyFilters() {
            let filtered = [...allServices];
            
            const category = document.getElementById('categoryFilter').value;
            const location = document.getElementById('locationFilter').value;

            if (category) {
                filtered = filtered.filter(s => s.category === category);
            }

            if (location) {
                filtered = filtered.filter(s => 
                    s.location.toLowerCase().includes(location.toLowerCase())
                );
            }

            renderServices(filtered);
            showToast(`${filtered.length} servicios encontrados`, 'success');
        }

        function renderServices(data) {
            const grid = document.getElementById('servicesGrid');
            
            Object.values(imageRotateIntervals).forEach(interval => clearInterval(interval));
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-search"></i>
                        <h3>No se encontraron servicios</h3>
                        <p>Intenta con otros filtros</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(service => {
                const message = encodeURIComponent(
                    `¡Hola! Vi tu servicio en KusiRelax:\n\n*${service.name}*\nPrecio: S/ ${service.price}\n\n¿Puedo agendar una cita? 😊`
                );
                const whatsappLink = `https://wa.me/51${service.therapistPhone.replace(/\D/g, '')}?text=${message}`;

                return `
                    <div class="service-card">
                        <div class="service-images" id="images-${service.id}">
                            ${service.isPro ? '<div class="pro-badge"><i class="fas fa-crown"></i> PRO</div>' : ''}
                            ${service.images.map((img, i) => `
                                <img src="${img}" class="service-image ${i === 0 ? 'active' : ''}" alt="${service.name}">
                            `).join('')}
                            ${service.images.length > 1 ? `
                                <div class="image-nav">
                                    ${service.images.map((_, i) => `
                                        <div class="image-dot ${i === 0 ? 'active' : ''}" onclick="changeImage(${service.id}, ${i})"></div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="service-content">
                            <div class="service-header">
                                <div style="flex: 1;">
                                    <div class="service-name">${service.name}</div>
                                    <div class="therapist-name"><i class="fas fa-user-md"></i> ${service.therapistName}</div>
                                </div>
                                <div class="therapist-avatar">${service.therapistName.charAt(0)}</div>
                            </div>
                            
                            <div class="service-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${service.location}
                            </div>
                            
                            <div class="service-description">${service.description}</div>
                            
                            <div class="service-footer">
                                <div class="service-price">S/ ${parseFloat(service.price).toFixed(2)}</div>
                                <a href="${whatsappLink}" target="_blank" class="whatsapp-btn">
                                    <i class="fab fa-whatsapp"></i> Contactar
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            data.forEach(service => {
                if (service.images.length > 1) {
                    let currentIndex = 0;
                    imageRotateIntervals[service.id] = setInterval(() => {
                        currentIndex = (currentIndex + 1) % service.images.length;
                        changeImage(service.id, currentIndex);
                    }, 4000);
                }
            });
        }

        function changeImage(serviceId, index) {
            const container = document.getElementById(`images-${serviceId}`);
            if (!container) return;
            
            const images = container.querySelectorAll('.service-image');
            const dots = container.querySelectorAll('.image-dot');
            
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function showLoader(show) {
            document.getElementById('loaderOverlay').classList.toggle('show', show);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
